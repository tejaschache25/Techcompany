<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        $.get("/api/form/fields", function (data) {
            var formFields = data;
            var formHtml = "<form action='/submit' method='POST'>";

            formFields.forEach(function (field) {
                formHtml += "<label for='" + field.name + "'>" + field.label + "</label>";
                formHtml += "<input type='" + field.type + "' placeholder='" + field.placeholder + "' name='" + field.name + "' id='" + field.name + "'><br>";
            }	);

            formHtml += "<input type='submit' value='Submit'></form>";
            $("#dynamic-form-container").html(formHtml);
        });
    });
    
    
    
    
</script>
</head>	
<body>
<div id="dynamic-form-container"></div>
</body>
</html>
